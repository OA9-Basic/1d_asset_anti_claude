version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: asset_postgres
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: asset_user
      POSTGRES_PASSWORD: asset_pass
      POSTGRES_DB: asset_marketplace
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U asset_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: asset_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  adminer:
    image: adminer:latest
    container_name: asset_adminer
    restart: always
    ports:
      - "8080:8080"
    networks:
      - app_network
    depends_on:
      - postgres

volumes:
  postgres_data:
  redis_data:

networks:
  app_network:
    driver: bridge
